image: freebsd/latest
packages:
  - devel/icu
  - devel/meson
  - devel/pkgconf
  - graphics/freeimage
  - graphics/libGLU
  - graphics/libjpeg-turbo
  - graphics/libnsgif
  - graphics/librsvg2
  - graphics/png
  - graphics/tiff
  - sysutils/cmocka
  - textproc/asciidoc
  - x11-toolkits/pango
  - x11/libxcb
  - x11/libxkbcommon
sources:
  - https://git.sr.ht/~exec64/imv
tasks:
  - meson: |
      meson imv build -D auto_features=enabled -D c_link_args='-L/usr/local/lib'
      ninja -C build test
