image: debian/stable
packages:
  - asciidoc
  - clang
  - libcmocka-dev
  - libegl1-mesa-dev
  - libfreeimage-dev
  - libglu-dev
  - libicu-dev
  - libpango1.0-dev
  - libpng-dev
  - librsvg2-dev
  - libtiff-dev
  - libturbojpeg-dev
  - libwayland-dev
  - libx11-dev
  - libxcb1-dev
  - libxkbcommon-dev
  - libxkbcommon-x11-dev
  - mesa-common-dev
  - meson
sources:
  - https://git.sr.ht/~exec64/imv
tasks:
  - configure: |
      cd imv
      sed -i -e 's/BACKEND_\(.*\)=no/BACKEND_\1=yes/' config.mk
      # libnsgif isn't packaged by debian
      sed -i -e 's/BACKEND_LIBNSGIF=yes/BACKEND_LIBNSGIF=no/' config.mk
      cat config.mk
  - make_gcc: |
      cd imv
      CC=gcc BUILDDIR=gcc make
      CC=gcc BUILDDIR=gcc make check
  - make_clang: |
      cd imv
      CC=clang BUILDDIR=clang make
      CC=clang BUILDDIR=clang make check
