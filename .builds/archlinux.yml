image: archlinux
packages:
  - clang
  - cmocka
  - freeimage
  - icu
  - libjpeg-turbo
  - libpng
  - librsvg
  - libtiff
  - libx11
  - libxcb
  - libxkbcommon
  - libxkbcommon-x11
  - pango
  - wayland
sources:
  - https://git.sr.ht/~exec64/imv
tasks:
  - configure: |
      cd imv
      sed -i -e 's/BACKEND_\(.*\)=no/BACKEND_\1=yes/' config.mk
      cat config.mk
  - gcc: |
      cd imv
      CC=gcc BUILDDIR=gcc make
      CC=gcc BUILDDIR=gcc make check
  - clang: |
      cd imv
      CC=clang BUILDDIR=clang make
      CC=clang BUILDDIR=clang make check
